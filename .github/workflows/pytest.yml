name: Tests

on: [push]

jobs:
  Tests:
    
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        $CONDA/bin/conda env update -q --file environment.yml --name base
        $CONDA/bin/pip install clize
        $CONDA/bin/conda list --export
    - name: Pytest (Unit test)
      run: $CONDA/bin/pytest -m "not acc"

    - name: Pycodestyle (PEP8 conventions)
      run: env PYCODESTYLE=$CONDA/bin/pycodestyle bin/improver tests pycodestyle
        
    - name: Sphinx-build (Doc test)
      run: env SPHINXBUILD=$CONDA/bin/sphinx-build bin/improver tests doc
        
    - name: Pylint (More linting)
      run: env PYLINT=$CONDA/bin/pylint bin/improver tests pylintE
        
